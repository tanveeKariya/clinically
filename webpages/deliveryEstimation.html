<html>
<head>
    <title>Clinically</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .main {
            background-color: black;
            color: white;
            height: calc(100vh - 50px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main .details {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-container {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .form-container button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .main img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <div class="details">
            <img src="https://storage.googleapis.com/a1aa/image/FzU2UaWuU85OE9wnCcj5YdfnjfvtTxDQFLq5DRjQZbIG13qTA.jpg" alt="Center top image">
            <div>delivery details :</div>
        </div>
        <div class="form-container">
            <label for="date">delivery date :</label>
            <input type="text" id="date" name="date">
            <label for="time">delivery time :</label>
            <input type="text" id="time" name="time">
            <button type="button">confirm order</button>
        </div>
    </div>
</body>
</html>
